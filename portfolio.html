<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 700;
        }
        .content {
            padding: 50px 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfólio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Serviços</a>
            <a href="about.html">Sobre Mim</a>
            <a href="contact.html">Contato</a>
        </nav>
    </header>
    <div class="content">
        <h1>Nosso Portfólio</h1>
        <p>Aqui estão alguns dos projetos que tivemos o prazer de acompanhar e realizar:</p>
        <div class="gallery">
            <img src="images/project1.jpg" alt="Projeto 1">
            <img src="images/project2.jpg" alt="Projeto 2">
            <img src="images/project3.jpg" alt="Projeto 3">
            <img src="images/project4.jpg" alt="Projeto 4">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Consultoria de Obras e Decoração</p>
    </footer>
</body>
</html>
