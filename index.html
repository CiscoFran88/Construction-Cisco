<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria de Remodelação e Decoração</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 700;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #eaeaea;
        }
        .hero h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .lang-switch {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .lang-switch a {
            margin: 0 5px;
            text-decoration: none;
            color: #666;
            font-size: 0.9em;
        }
    </style>
    <script>
        function switchLanguage(lang) {
            const texts = {
                pt: {
                    menuServices: 'Serviços',
                    menuPortfolio: 'Portfólio',
                    menuAbout: 'Sobre Mim',
                    menuContact: 'Contato',
                    heroTitle: 'Transforme sua Casa com Estilo',
                    heroText: 'Oferecemos soluções personalizadas para cada projeto.'
                },
                en: {
                    menuServices: 'Services',
                    menuPortfolio: 'Portfolio',
                    menuAbout: 'About Me',
                    menuContact: 'Contact',
                    heroTitle: 'Transform Your Home with Style',
                    heroText: 'We offer tailored solutions for every project.'
                }
            };

            document.getElementById('menu-services').textContent = texts[lang].menuServices;
            document.getElementById('menu-portfolio').textContent = texts[lang].menuPortfolio;
            document.getElementById('menu-about').textContent = texts[lang].menuAbout;
            document.getElementById('menu-contact').textContent = texts[lang].menuContact;
            document.getElementById('hero-title').textContent = texts[lang].heroTitle;
            document.getElementById('hero-text').textContent = texts[lang].heroText;
        }
    </script>
</head>
<body>
    <div class="lang-switch">
        <a href="#" onclick="switchLanguage('pt')">PT</a> | <a href="#" onclick="switchLanguage('en')">EN</a>
    </div>
    <header>
        <h1>Consultoria de Obras e Decoração</h1>
        <nav>
            <a href="services.html" id="menu-services">Serviços</a>
            <a href="portfolio.html" id="menu-portfolio">Portfólio</a>
            <a href="about.html" id="menu-about">Sobre Mim</a>
            <a href="contact.html" id="menu-contact">Contato</a>
        </nav>
    </header>
    <section class="hero">
        <h1 id="hero-title">Transforme sua Casa com Estilo</h1>
        <p id="hero-text">Oferecemos soluções personalizadas para cada projeto.</p>
    </section>
    <footer>
        <p>&copy; 2025 Consultoria de Obras e Decoração</p>
    </footer>
</body>
</html>
